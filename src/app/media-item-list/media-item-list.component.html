<section>
    <header>
        <h2>Categories</h2>

        <div> {{ mediaItems | categoryList }} </div>
    </header>
    <app-media-item *ngFor="let mediaItem of mediaItems"
        [mediaItem]="mediaItem"
        (delete)="onMediaItemDelete($event)"
        [ngClass]="{'medium-movies': mediaItem.medium === 'Movie', 'medium-seriese': mediaItem.medium === 'Series'}"></app-media-item>
</section>
